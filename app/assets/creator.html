<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Facet Creator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #141313;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;

    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      gap: 20px;
      justify-content: space-between;
      align-items: stretch;
    }

    .sidebar {
      background: linear-gradient(180deg, #1b1a1a, #191818);
      border: 1px solid #2c2b2b;
      border-radius: 35px;
      padding: 24px 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    .card {
      background: linear-gradient(90deg, #262525, #242323);
      border: 1px solid #3a3939;
      padding: 16px 20px;
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: #e8e8e8;
      font-weight: 500;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 107, 57, 0.1);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      color: #ff6b39;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 400px;
      min-width: 300px;
      min-height: 200px;
      border-radius: 16px;
      border: 1px solid #2c2b2b;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background: #000;
      z-index: 1000;
      resize: both;
    }

    .resize-handle {
      position: absolute;
      background: transparent;
      z-index: 10;
    }

    .resize-handle-e {
      cursor: e-resize;
      width: 10px;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .resize-handle-s {
      cursor: s-resize;
      height: 10px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .resize-handle-se {
      cursor: se-resize;
      width: 20px;
      height: 20px;
      right: 0;
      bottom: 0;
    }

    .window-header {
      background: #2c2c2c;
      color: white;
      padding: 8px 12px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .fullscreen-btn,
    .close-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .fullscreen-btn:hover,
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .window.fullscreen {
      position: fixed;
      z-index: 1000;
      width: 100vw !important;
      height: 100vh !important;
      top: 0 !important;
      left: 0 !important;
      margin: 0 !important;
      max-width: none !important;
      max-height: none !important;
    }

    .window iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #ff6b39;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .ad-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="desktop" style="flex: 1; position: relative;">
      <div id="fullScreenIframeContainer" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10000; background: #000;">
        <iframe id="fullScreenIframe" style="width: 100%; height: 100%; border: none;" src=""></iframe>
      </div>
    </div>


    <div class="sidebar">
      <div class="card" data-url="./data/iframes/editor.html">
        <span class="card-title">Editor</span>
        <div class="card-icon"><i class="fas fa-paint-brush"></i></div>
      </div>
      <div class="card" data-url="./data/iframes/imgtobloxd.html">
        <span class="card-title">Image to bloxd</span>
        <div class="card-icon"><i class="fas fa-image"></i></div>
      </div>
      <div class="card" data-url="./data/iframes/ForceForge.html">
        <span class="card-title">ForceForge Coder</span>
        <div class="card-icon"><i class="fas fa-robot"></i></div>
      </div>

    </div>
  </div>
  </div>



  <script>
    const desktop = document.getElementById('desktop');
    const cards = document.querySelectorAll('.card');
    const adContainers = document.querySelectorAll('.ad-container');

    window.addEventListener('message', function (event) {
      if (event.data && event.data.action) {
        if (event.data.action === 'hideAds' && event.data.userType === 'Pro') {
          adContainers.forEach(container => {
            container.style.display = 'none';
          });
          console.log('Ads hidden for Pro user');
        } else if (event.data.action === 'showAds') {
          adContainers.forEach(container => {
            container.style.display = 'grid';
          });
          console.log('Ads shown for Free user');
        }
      }
    });

    // Add click event listeners to cards
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        showFullScreenIframe(url);
      });
    });

    function showFullScreenIframe(url) {
      const container = document.getElementById('fullScreenIframeContainer');
      const iframe = document.getElementById('fullScreenIframe');
      
      iframe.src = url;
      container.style.display = 'block';
    }

    // Add escape key to close fullscreen
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const container = document.getElementById('fullScreenIframeContainer');
        container.style.display = 'none';
      }
    });

    // Allow clicking on the container to close it
    document.getElementById('fullScreenIframeContainer').addEventListener('click', (e) => {
      if (e.target.id === 'fullScreenIframeContainer') {
        e.target.style.display = 'none';
      }
    });
  </script>

</body>

</html>
